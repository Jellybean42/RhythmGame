<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Website</title>
</head>
<body>

    <h1>Welcome to My Website</h1>
    
    <button onclick="makePutRequest()">Click me</button>

    <script>
        function makePutRequest() {
            const apiUrl = 'https://myunityapi.azurewebsites.net/api/Tap/1';
            const requestBody = '"1"'; // Ensure the quotes are included
            fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'text/plain', // Set the content type to text/plain
                },
                body: requestBody,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok. Status: ${response.status} - ${response.statusText}`);
                }
                return response.text();
            })
            .then(data => {
                alert('PUT request successful!');
                // Handle the response data here if needed
            })
            .catch(error => {
                console.error(requestBody+'There was a problem with the PUT request:', error);
                alert(`Error during PUT request: ${error.message}`);
            });
        }
    </script>

</body>
</html>
