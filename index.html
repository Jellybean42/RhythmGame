<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Website</title>
</head>
<body>

    <h1>Welcome to My Website</h1>
    
    <button onclick="makePutRequest()">Click me</button>

    <script>
        function makePutRequest() {
            // API endpoint and request body
            const apiUrl = 'https://myunityapi.azurewebsites.net/api/Tap/1';
            const requestBody = '1';

            // Fetch API to make a PUT request
            fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'text/plain', // Set the content type based on your API requirements
                },
                body: requestBody,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                alert('PUT request successful!');
                // You can handle the response data here if needed
            })
            .catch(error => {
                console.error('There was a problem with the PUT request:', error);
                alert('Error during PUT request. Check console for details.');
            });
        }
    </script>

</body>
</html>
