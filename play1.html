  <center><button style="background:#de4d86; color:#FFDAB9" onclick="makePutRequest()" type="button">BEAT</button><center>
   
    <script>
        function makePutRequest() {
            const apiUrl = 'https://myunityapi.azurewebsites.net/api/Tap/1';
            const requestBody = '"1"';
            fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: requestBody,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok. Status: ${response.error} - ${response.statusText}`);
                }
                return response.text();
            })
            .catch(error => {
                console.error('There was a problem with the PUT request:', error);
                alert(`Error during PUT request: ${error.message}`);
            });
        }
    </script>
